<!-- myflaskpackage/templates/app/templates/login.html -->

{% extends "base.html" %} {% block content %}
<h2>Login</h2>
<form method="POST" action="">
  {{ form.hidden_tag() }}
  <div>{{ form.email.label }} {{ form.email(size=32) }}</div>
  <div>{{ form.password.label }} {{ form.password(size=32) }}</div>
  <div>{{ form.submit() }}</div>
</form>
{% endblock %}
